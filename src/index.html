<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | [Blogr]</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" href="./styles/main.scss" />
	</head>
	<body>
		<div class="header">
			<div class="header__overlay">
				<div class="header__image-header-overlay">
					<img src="./images/bg-pattern-intro.svg" />
				</div>
			</div>
			<div class="container">
				<!-- Header & Nav -->
				<div class="header-row">
					<nav class="nav-menu">
						<img
							alt="blogr-logo"
							src="./images/logo.svg"
							class="nav-menu__logo"
						/>
						<ul class="nav-menu__nav-list">
							<li class="nav-menu__item">
								<a href="/product">Product</a>
								<img src="./images/icon-arrow-light.svg" alt="down-arrow" />
							</li>
							<li class="nav-menu__item">
								<a href="/company">Company</a>
								<img src="./images/icon-arrow-light.svg" alt="down-arrow" />
							</li>
							<li class="nav-menu__item">
								<a href="/connect">Connect</a>
								<img src="./images/icon-arrow-light.svg" alt="down-arrow" />
							</li>
						</ul>
					</nav>
					<div class="nav-menu__buttons">
						<button class="button--clear" type="button">Login</button>
						<button class="button--solid" type="button">Sign Up</button>
					</div>
					<img
						class="header__hamburger"
						alt="menu"
						src="./images/icon-hamburger.svg"
					/>
				</div>

				<!-- Header Heading Text -->
				<div class="header__heading-container">
					<h1 class="header__tag-line">A modern publishing platform</h1>
					<h4 class="header__sub-tag">
						Grow your audiance and build your online brand.
					</h4>
					<div class="header__button-row">
						<button class="button--solid" type="button">Start for free</button>
						<button class="button--outline" type="button">Learn more</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
